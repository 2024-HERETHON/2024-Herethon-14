<!DOCTYPE html>
<html>
<head>

    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>오늘의 시</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='{% static 'css/profileSetting.css' %}'>
</head>
<body>
    <nav>
        <div class="container">
            <img class="logo" src="{% static 'img/logo.svg' %}" alt="logo">
            <div class="nav-menu">
                <ul class="nav-btn">

                    <li><button class="profileBtn button"><img src="{% static 'img/myPage.svg' %}" alt="mypage"></button></li>
               </ul>
            </div>
        </div>
    </nav>

        <div class="alarm-content">

                <p>오늘의 단어 학습이 도착했어요!</p>
                <p>방금</p>
            </div>
        </div>
        <div class="alarmlist">
            <div class="alarm-img">
                <img src="{% static 'img/alarmImg.svg' %}" alt="alarmImg">
            </div>
            <div class="alarm-text">
                <p>단어짱님이 내 감상에 댓글을 남겼어요.</p>

          </div>
          <div class="alarmlist">
            <div class="alarm-img">
                <img src="{% static 'img/alarmImg.svg' %}" alt="alarmImg">

          </div>
          <div class="alarmlist">
            <div class="alarm-img">
                <img src="{% static 'img/alarmImg.svg' %}" alt="alarmImg">
            </div>
            <div class="alarm-text">
                <p>오늘의 시 감상을 작성해 학습을 마무리해보세요!</p>
                <p>1일전</p>
            </div>
          </div>
        </div>
    </div>
    <div class="profile-modal">
        <div class="profile-content">
            <div class="profile-header">
                <div class="profile-image">
                    <img src="{% static 'img/alarmImg.svg' %}" alt="Profile Image">
                </div>
            </div>
            <div class="profile-details">
                <p class="profile-name">나는 시가 조아</p>
                <p class="profile-email">abcd1235@gmail.com</p>
            </div>
            <hr>
            <div class="profile-actions">
                <button class="action-button">
                    <img src="{% static 'img/logout.svg' %}"> 로그아웃
                </button>
                <button class="action-button">
                    <img src="{% static 'img/setting.svg' %}"> 계정설정
                </button>
            </div>
        </div>
    </div>
    <div class="main">
        <div class="text">
            <p>프로필 수정</p>
            <p>프로필 사진과 아이디는 모두에게 공개됩니다. </p>
        </div>
        <div class="box">
            <p>사진</p>
            <div class="profileImgBox">
                <div class="profileImg">
                    <img class="profileImg-img" src="{% static 'img/alarmImg.svg' %}" alt="profileImg">
                </div>
                <div class="buttonBox">
                    <input type="file" class="fileInput" >
                    <button class="uploadImgBtn">변경</button>
                </div>
            </div>
            <p>아이디</p>
            <input type="text"  value="나는 시가 조아" class="input idInput">
            <p>연동 이메일</p>
            <input type="email" value="abcd1235@gmail.com" class="input emailInput">
            <p>비밀번호</p>
            <div class="passwordDiv">
                <input type="password"  value="secret1234" class="input passwordInput">
                <button class="togglePasswordBtn"><img src="{% static 'img/eyeclose.svg' %}" alt="showPassword"></button>
            </div>
        </div>
    </div>
    <div class="saveTab">
        <button type="submit" class="saveBtn">변경사항 저장</button>
    </div>
    <script src='profileSetting.js'></script>
